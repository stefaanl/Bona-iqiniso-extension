<!DOCTYPE html>
<html>
  <header>DOM Mapping Extension for Google Chrome</header>
  <body style="min-width:400px;">
    <h2>Bona-iqiniso</h2>

    <div style="display:none;" id="user-pane">
      <span id="user"></span><button id="logout">Logout</button>
    </div>

    <div style="display:none;" id="capture-pane">
      <div id="image-wrapper">
        <img id="img" height="100" style="display: none;"/>
      </div>
      <p id="page-title"></p>
      <input type="text" id="page-name" placeholder="Enter a name for this page"/>
      <button id="capture">Capture Page</button>
      <div id="upload"></div>
    </div>

    <div style="display:block;" id="login-pane">
      <div id="connecting">Connecting...</div>
      <input type="text" id="username"> </br>
      <input type="password" id="password">
      <button id="login">Login</button>
    </div>

    <div style="display:none;" id="launch-pane">
      <button id="launch">Launch mapping</button>
    </div>

    <pre id="log" style="width:390px;overflow-x:scroll;"><div style="color:green;">DEBUG LOG</div></pre>

    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="capture.api.js"></script>
    <script src="main_content_script.js"></script>
  </body>
</html>
